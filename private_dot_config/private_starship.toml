# Starship Configuration
# https://starship.rs/config/

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "â¯" symbol in the prompt
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

# Configure the format of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$julia\
$python\
$rust\
$nodejs\
$golang\
$package\
$memory_usage\
$cmd_duration\
$line_break\
$character"""

# Show username only in SSH sessions
[username]
format = "[$user]($style) "
style_user = "bold yellow"
style_root = "bold red"
show_always = false
disabled = false

[hostname]
ssh_only = true
format = "on [$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"
truncation_symbol = "â€¦/"
home_symbol = "~"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[julia]
format = "via [$symbol($version )]($style)"
symbol = "à®ƒ "
style = "bold purple"

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "yellow bold"

[rust]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold red"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold green"

[golang]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

[package]
format = "is [$symbol$version]($style) "
symbol = "ğŸ“¦ "
style = "bold 208"
disabled = false

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

[memory_usage]
disabled = true
threshold = 75
format = "via $symbol [${ram_pct}]($style) "
style = "bold dimmed white"
symbol = " "

[time]
disabled = true
format = 'ğŸ•™[\[ $time \]]($style) '
